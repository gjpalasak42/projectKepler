name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests
        run: ./gradlew test

      - name: Build Fat JAR
        run: ./gradlew shadowJar

      - name: Generate SHA-256 Checksum
        id: checksum
        run: |
          cd build/libs
          # Find the shadow/fat jar (v1.2.1.jar) and generate checksum
          JAR_FILE=$(ls *.jar | grep -v "plain" | head -n 1)
          SHA256=$(sha256sum "$JAR_FILE" | awk '{ print $1 }')
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "$SHA256" > "$JAR_FILE.sha256"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/libs/${{ steps.checksum.outputs.jar_file }}
            build/libs/${{ steps.checksum.outputs.jar_file }}.sha256
          generate_release_notes: true
          body: |
            ## Integrity Verification (SHA-256)

            Verify the integrity of the extension JAR using the following checksum:

            `$SHA256`: `${{ steps.checksum.outputs.sha256 }}`

            **Command (Linux/macOS):**
            ```bash
            echo "${{ steps.checksum.outputs.sha256 }}  ${{ steps.checksum.outputs.jar_file }}" | sha256sum -c
            ```

            ### Build Information
            - **JDK Version:** 21 (Temurin)
            - **API:** Burp Montoya API
            - **Artifact:** `${{ steps.checksum.outputs.jar_file }}` (Fat JAR)
            - **Tests:** All tests passed âœ…
          draft: false
          prerelease: false
