name: "CodeQL Advanced Security"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run at 2:30 AM UTC every Monday
    - cron: "30 2 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Java/Kotlin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          # Note: JDK 21 runs Gradle, but build.gradle targets Java 17 bytecode via toolchain

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          # Optionally specify queries to run
          # queries: security-extended,security-and-quality

      - name: Clean up legacy Java files (migration)
        run: |
          # Remove old Java tests that reference deprecated Burp Extender API
          # This is needed during the Java â†’ Kotlin migration
          if [ -d "src/test/java/burp" ]; then
            echo "Removing legacy Java tests..."
            rm -rf src/test/java/burp
          fi
          if [ -d "src/main/java/burp" ]; then
            echo "Removing legacy Java source files..."
            rm -rf src/main/java/burp
          fi

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
